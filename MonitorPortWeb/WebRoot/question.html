					<div class="modal-header">

						</div>

							<label> id </label> <input type="text" class="form-control"

								type="text" class="form-control" id="alert_uid" readOnly>
								 <label>
								标题</label>
					
								 <textarea class="form-control" rows="3" id="alert_utitle" readOnly></textarea>

								 <textarea class="form-control" rows="3" id="alert_uquestion" readOnly></textarea>

								id="alert_rdate" readonly> 
								<label> 类型 </label> 
								<select class="form-control" id="alert_rflag" disabled="disabled">
  <option value="1">系统提醒</option>
  <option value="0">反馈</option>
</select>
						</div>
					</div>

						</div>

								 <textarea class="form-control" rows="3" id="add_uquestion"></textarea>
								 <label> 提醒信息 </label> 
								 <textarea class="form-control" rows="3" id="add_ranswer"></textarea>
								<label>回复人</label> <input type="text" class="form-control" id="add_responser">
							
								
						</div>
					</div>
